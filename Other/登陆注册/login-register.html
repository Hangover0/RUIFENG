<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PROJ - 登陆</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="wrap">
    <header>
        <h1 id="title">LOGIN</h1>
    </header>
    <div class="container">
        <form action="#" name="myForm">
            <!-- 账号 -->
            <p class="box">
                <label>账号：</label>
                <input type="text" placeholder="请输入账号" id="username">
            </p>
            <!-- 密码 -->
            <p class="box">
                <label>密码：</label>
                <input type="password" placeholder="请输入密码" id="password">
            </p>
            <!-- 提示 -->
            <div class="tips">
                <span id="remenber">
                    <span>记住密码?</span>
                    <input type="checkbox" id="checkbox">
                </span>
                <a href="#" id="go-register" style="color: black;text-decoration: none;float: right">没有账号？点击注册</a>
                <a href="#" id="go-login" style="display: none;color: black;black;text-decoration: none">返回登陆</a>
            </div>
            <!-- 按钮 -->
            <p>
                <button type="button" id="btn">登陆</button>
            </p>
        </form>
    </div>
</div>
<script src="./js/functions.js"></script>
<script src="./js/login-register.js"></script>
</body>
</html>
