<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <h1>我的购物车</h1>
        <div class="carlist">
            <ul>
                <li>
                    <div class="checkbox hidden"></div>
                    <span>商品信息</span>
                    <span>单价</span>
                    <span>数量</span>
                    <span>金额</span>
                    <span>操作</span>
                </li>
                <li class="shop1">
                    <div class="checkbox hidden"></div>
                    <div class="infors clearFix">
                        <div class="img fl">
                            <img src="../images/shop1.jpg" alt="">
                            <span>家具名称</span>
                        </div> 
                        <div class="size fr">
                            <p>产品尺寸</p>
                            <p>产品材质</p>
                            <p>产品颜色</p>
                        </div>             
                    </div>
                    <div class="shopprice">￥698</div>  
                    <div class="number">
                        <p class="subtract">-</p>
                        <p class="num">3</p>
                        <p class="add">+</p>
                    </div>
                    <div class="money">￥2094</div>
                    <div class="del del-shop1">删除</div>
                </li>
                <li class="shop2">
                    <div class="checkbox hidden"></div>
                    <div class="infors clearFix">
                        <div class="img fl">
                            <img src="../images/shop2.jpg" alt="">
                            <span>家具名称</span>
                        </div> 
                        <div class="size fr">
                            <p>产品尺寸</p>
                            <p>产品材质</p>
                            <p>产品颜色</p>
                        </div>             
                    </div>
                    <div class="shopprice">￥668</div>  
                    <div class="number">
                        <p class="subtract">-</p>
                        <p class="num">1</p>
                        <p class="add">+</p>
                    </div>
                    <div class="money">￥668&nbsp;&nbsp;</div>
                    <div class="del del-shop2">删除</div>
                </li>
            </ul>
        </div>
        <div class="close clearFix">
            <div class="close-left fl">
                <p class="close-check"></p>
                <h2>全选&nbsp;已选商品<span>3</span>件</h2>
            </div>
            <div class="close-right fr">
                <p>合计 <small>(不含运费)：</small> <span>￥2762.00</span> <span class="gotoPay">去结算</span> </p>
            </div>
        </div>
        <div class="recommend">
            <h1>推荐商品</h1>
            <div class="itembox">
                <section class="item">
                    <div class="re-img">
                        <img src="../images/shop3.jpg" alt="">
                    </div>
                    <div class="re-des">
                        <p>产品名称</p>
                        <p class="mon">￥680</p>
                    </div>
                </section>
                <section class="item">
                    <div class="re-img">
                        <img src="../images/shop4.jpg" alt="">
                    </div>
                    <div class="re-des">
                        <p>产品名称</p>
                        <p class="mon">￥680</p>
                    </div>
                </section>
                <section class="item">
                    <div class="re-img">
                        <img src="../images/shop2.jpg" alt="">
                    </div>
                    <div class="re-des">
                        <p>产品名称</p>
                        <p class="mon">￥680</p>
                    </div>
                </section>
            </div>          
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
