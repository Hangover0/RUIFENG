<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>沙发细节</title>
</head>
<body>
    <header class="header"></header>
    <main>
        <div class="content clearFix">
            <!-- 图片缩放 -->
            <div class="thumb fl">
                <div class="Big-ImgBox">
                    <img src="../images/detail-1.jpg" alt="">
                </div>
                <div class="Small-ImgBox">
                  <img src="../images/detail-2.jpg" alt="">
                  <img src="../images/detail-3.jpg" alt="">
                  <img src="../images/detail-4.jpg" alt="">
                  <img src="../images/detail-5.jpg" alt="">
                  <img src="../images/detail-6.jpg" alt="">
                </div>
            </div>
    
            <!-- 商品详情 -->
            <div class="buy fr">
                <h1>沙发</h1>
                <div class="info">
                    <span>三人位</span>
                    <span style="padding-left: 20px;">9成新以上</span>
                </div>
                <div class="price">
                    <p class="p-pri">
                        <span class="money">￥</span>
                        680<span class="unit">元</span>
                    </p>
                    <p class="p-pri" style="color: red;">
                        <span class="money">￥</span>
                        580<span class="unit">元</span>
                    </p>
                </div>
                <div class="details">
                    <p>原始购买价格：<span>2558元</span></p>
                    <p>积分：6.8<span class="integral">了解积分规则</span></p>
                    <p>库存数量：5</p>
                </div>
                <div class="order">
                    <div class="stock">
                        <input class="nums" type="number" value="1" min="1">
                    </div>
                    <div class="btn-box">
                        <button type="button" class="plank">立刻购买</button>
                        <button type="button" class="shoppingcar">加入购物车</button>
                    </div>
                </div>
                <div class="online"></div>
                <div class="service">
                    <p>户里服务：该商品在仓库, 23点前完成下单可在后天（5月15日）
                        送达/该商品在用户家中，23点前完成下单, 可在（5天后）送达</p>
                </div>
            </div>
        </div> 
        
        <div class="bigbox">
            <div class="specification">
                <h2>商品规格</h2>
                <span>尺寸：1260*760*560mm</span>
                <span>材质：实木/布艺</span>
                <span>颜色：亚麻色</span>
            </div> 
            <div class="particulars">
                <h2>商品详情</h2>
                <p class="box"></p>
            </div> 
            <div class="delivery">
                <h2>送货</h2>
                <p>成都市绕城内满699元可享受免费送政策, 未满金额
                    或者绕城外地区收取99元运费。
                </p>
            </div> 
            <div class="recommend">
                <h2>推荐商品</h2>
                <div class="item-box">
                    <section class="item">
                        <div class="imgbox">
                            <img src="../images/example_0.jpg" alt="">
                        </div>
                        <div class="des">
                            <span class="name">商品名称</span>
                            <span class="original">￥60323</span>
                            <span class="pri">￥59323</span>
                        </div>
                    </section>
                    <section class="item">
                        <div class="imgbox">
                            <img src="../images/example_0.jpg" alt="">
                        </div>
                        <div class="des">
                            <span class="name">商品名称</span>
                            <span class="original" style="text-decoration: none;">￥60323</span>
                        </div>
                    </section>
                    <section class="item">
                        <div class="imgbox">
                            <img src="../images/example_0.jpg" alt="">
                        </div>
                        <div class="des">
                            <span class="name">商品名称</span>
                            <span class="original">￥60323</span>
                            <span class="pri">￥59323</span>
                        </div>
                    </section>
                </div>
            </div> 
        </div>       
    </main>
    

    <footer class="footer"></footer>
</body>
</html>
