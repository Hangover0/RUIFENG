<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 禁止将数字变成手机号码 -->
    <meta name="format-detection" content="telephone=no" />
    <title>BOOKSTORE</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalnize.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <!-- 头部 -->
    <header class="navigation-bar">
        <h1 class="title">掌上书城</h1>
    </header>
    <!-- 内容 -->
    <main class="content" id="content">

    </main>
    <!-- 尾部 -->
    <footer class="tab-bar clearFix">
        <section class="bar-item" data-link="home">
            <a href="javascript:;">
                <i class="iconfont">&#xe632;</i>
                <span>掌上书城</span>
            </a>
        </section>
        <section class="bar-item" data-link="search">
            <a href="javascript:;">
                <i class="iconfont">&#xe62d;</i>
                <span>搜索</span>
            </a>
        </section>
        <section class="bar-item" data-link="shoppingcar">
            <a href="javascript:;">
                <i class="iconfont">&#xe6df;</i>
                <span>购物车</span>
            </a>
        </section>
        <section class="bar-item no-line" data-link="mine">
            <a href="javascript:;">
                <i class="iconfont">&#xe618;</i>
                <span>个人中心</span>
            </a>
        </section>
        <div class="cursor no-line"></div>
    </footer>
    <script src="./plugin/vue.min.js"></script>
    <script src="./plugin/jquery-3.3.1.min.js"></script>
    <script src="./js/index.js"></script>
