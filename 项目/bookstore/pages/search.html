<link rel="stylesheet" href="../css/search.css">
<root id="app">
    <!-- 搜索 -->
    <form action="javascript:;">
        <section class="search-box">
            <input  class="search" type="search" placeholder="请输入您想查找的图书名称进行搜索...">
            <i @click="searchBtnClick" class="iconfont search-btn">&#xe62d;</i>
        </section>
    </form>
    <!-- 书本列表 -->
    <ul class="book-list">
        <li v-for="book in books">
            <!-- 左侧图片 -->
            <div class="img" :style="'background:url('+ book.cover + ') no-repeat center center'"></div>
            <!-- 右侧信息 -->
            <div class="infos">
                <p class="bookname">{{book.name}}</p>
                <p class="author">{{book.author}}</p>
                <p class="price">¥ {{book.price}}</p>
            </div>
            <!-- 箭头 -->
            <i class="iconfont arrow-right">&#xe75c;</i>
            <!-- 事件遮罩 -->
            <div class="event-mask" @click="showBookDetails"></div>
        </li>
    </ul>
</root>
<script src="../js/search.js"></script>
