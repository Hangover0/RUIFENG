
<!--这是一个注释，注释不会被渲染到页面中，注释只是帮助其他人读懂文档-->
<!--声明文档类型为HTML-->
<!DOCTYPE html>
<!--根标签：网页开始-->
<!--zh-cn:简体中文-->
<html lang="zh-cn">
<!--头部：1 指定字符编码格式；2 引入CSS/js文件；3 设置网页icon图标；4 SEO；5.其他设置...-->
<head>
    <!--charset="UTF-8"：指定字符编码格式；防止网页出现乱码-->
    <meta charset="UTF-8">
    <!--指定网页标题-->
    <title>我的网页</title>
</head>
<body>
<!--标题：h1-h6-->
<h1>这是一个标题</h1>
<h2>这是一个标题</h2>
<h3>这是一个标题</h3>
<h4>这是一个标题</h4>
<h5>这是一个标题</h5>
<h6>这是一个标题</h6>


<!--- 块级元素（block）：独占一行，具备大小；
- 行内元素(inline)：不独占一行，不具备大小；
- 行内块元素(inline-block)：不独占一行，具备大小；-->
<!--文本标签-->
<span>嗯嗯嗯嗯嗯嗯</span>
<!--文章/新闻/博客-->
<article>
    <!--内容头部-->
    <header>
        <!--标题-->
        <h1>我是大美女</h1>
        <span>作者：张大仙</span>
        <span>
            时间：
            <!--时间-->
            <time>2018年03月26日</time>
        </span>
    </header>
    <!--章节部分-->
    <section>
        <header>
            <h3>第一章</h3>
        </header>
        <!--段落标签，描述一段文字-->
        <p>第一个段落</p>
        <p>第二个段落</p>
        <p>第三个段落</p>
    </section>
    <section>
        <header>
            <h3>第二章</h3>
        </header>
        <!--段落标签，描述一段文字-->
        <p>第一个段落</p>
        <p>第二个段落</p>
        <p>第三个段落</p>
    </section>
</article>
</body>
</html>
<!--网页结束-->
