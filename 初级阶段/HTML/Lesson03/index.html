<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--表单-->
<form action="javascript:;" name="myForm" method="post">
    <!--文本输入-->
    <p>
        <label for="">账号：</label>
        <input type="text" placeholder="请输入账号" maxlength="8" value="Admin" size="40" readonly>
    </p>
    <!--密码输入框-->
    <p>
        <label for="">密码：</label>
        <input type="password" placeholder="请输入密码" maxlength="8" autofocus
        required pattern="[0-9]" title="只能输入数字">
    </p>
    <!--单选框-->
    <p>
        <label for="">性别：</label>
        <!--for属性用来关联单选框的值-->
        <label for="male">男</label>
        <input type="radio" name="gender" id="male" disabled>
        <label for="female">女</label>
        <input type="radio" name="gender" id="female" checked>
    </p>
    <!--多选-->
    <p>
        <label for="">爱好：</label>
        <!--for属性用来关联单选框的值-->
        <label for="sing">唱歌</label>
        <input type="checkbox" name="hobby" id="sing" checked>
        <label for="dance">跳舞</label >
        <input type="checkbox" name="hobby" id="dance">
        <label for="sport">运动</label>
        <input type="checkbox" name="hobby" id="sport" checked>
        <label for="book">看书</label>
        <input type="checkbox" name="hobby" id="book">
    </p>

    <!--滑条-->
    <p>
        <span>滑条：</span>
        <input type="range" max="100" min="0" value="80">
    </p>
    <!--数值-->
    <p>
        <span>数值：</span>
        <input type="number" max="100" min="0" value="80" step="10">
    </p>

    <!--文件上传-->
    <p>
        <span>文件上传：</span>
        <input type="file">
    </p>


    <!--颜色-->
    <p>
        <span>颜色：</span>
        <input type="color">
    </p>

    <!--多行文本-->
    <p>
        <span>简介：</span>
        <textarea name="myArea" id="myArea" cols="30" rows="10" placeholder="请输入你的简介，不超过200个字符" maxlength="200"></textarea>
    </p>

<!--按钮-->
    <button type="buttom" onclick="alert('Hello,world!')" disabled>普通按钮</button>
    <button type="reset" hidden>重置按钮</button>
    <button type="submit">提交按钮</button>

<!--下拉菜单-->
<p>
    <span>今天中午吃什么呢</span>
    <select name="mySelect" size="3" multiple>
        <option value="0">面条</option>
        <option value="1">快餐</option>
        <option value="2">火锅</option>
        <option value="3">披萨</option>
        <option value="4" selected>泡面</option>
    </select>
</p>



    <!--分组下拉菜单-->
    <p>
        <span>城市：</span>
        <select name="" id="">
            <optgroup label="四川省" >
                <option value="0">成都</option>
                <option value="1">乐山</option>
                <option value="2">自贡</option>
                <option value="3">达州</option>
            </optgroup>
            <optgroup label="重庆">
                <option value="0">永川</option>
                <option value="1">合川</option>
                <option value="2">江北</option>
                <option value="3">沙坪坝</option>
            </optgroup>
        </select>
    </p>



    <!--下拉列表-->
    <P>
        <input type="text" placeholder="请选择你所在的城市" list="city">
        <datalist id="city">
            <option value="背景"></option>
            <option value="上海"></option>
            <option value="深圳"></option>
            <option value="成都"></option>
            <option value="西安"></option>
        </datalist>
    </P>




</form>


<form oninput="result.value = range.value">
    <p>
        <span>0</span>
        <input  id="range" type="range" max="100" min="0" value="0">
        <span>100</span>
        <span>滑条当前值为：</span>
        <output for="range" name="result">0</output>
    </p>

</form>
</body>
</html>
