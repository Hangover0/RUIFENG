<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转场与动画</title>
    <link rel="stylesheet" href="./css/normalized.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="box t1"></div>
    <div class="box t2"></div>
    <div class="box t3"></div>
    <div class="box t4"></div>
    <div class="box t5"></div>
    <div class="box t6"></div>
    <div class="box t7"></div>
    <style>
        @keyframes ani {
            0%{transform: scale(0);}
            100%{transform: scale(1);opacity: 0}
        }
        .al{
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            margin: 100px auto;
            animation: ani .5s ease-in-out infinite;
        }
    </style>
<div class="al"></div>


    <style>
        .warp,.img,.mask,.border{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .img{background: url("./images/ff49b7eb69a085f0.jpg")no-repeat center;
            background-size: cover;
        }
        .warp{
            position: relative;
        }
        .mask{
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0,0,0,.5);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all .35s linear;
            opacity: 0;
        }




        .border{
            position: absolute;
            top: 0;
            left: 0;
            border: 10px solid orange;
            border-top-color: purple;
            border-left-color: purple;
            box-sizing: border-box;
            transition: all .35s linear;
        }
        .warp:hover .border{
            transform: rotateZ(180deg);
        }
        .warp:hover .mask{
            opacity: 1;
        }


    </style>
<div class="warp">
    <div class="img"></div>
    <div class="mask">
        <div class="info">
            <h1>四月</h1>
            <hr>
            <p>你还好吗</p>
        </div>
    </div>
    <div class="border"></div>
</div>
</body>
</html>
