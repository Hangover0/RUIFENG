<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素背景</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div style="width: 300px;height: 300px;background-color: #e9f6ff;margin: 50px 50px; opacity: .3;"></div>
    <style>
        html,body{
            height: 100%;
        }
        body{
            background-image: url("./images/bg.jpg");
            background-repeat: no-repeat;
            background-size: 50% auto;
            background-position: center center;
        }
    </style>


    <div class="Sprites"></div>
    <div class="sprites"></div>

    <style>
        .box{
            width: 500px;
            height: 300px;
            margin: 100px 50px;
            border: 1px solid #000000;
        }
    </style>
    <div class="box" style="background: repeating-linear-gradient(90deg,pink 0px,peachpuff 25px,plum 50px,palegoldenrod 75px,peachpuff 100px)"></div>



    <div class="box" style="background: repeating-linear-gradient(transparent 0px,transparent 49px,plum 50px);line-height: 50px">

        素胚勾勒出青花笔锋浓转淡
        瓶身描绘的牡丹一如你初妆
        冉冉檀香透过窗心事我了然
        宣纸上走笔至此搁一半
        釉色渲染仕女图韵味被私藏
        而你嫣然的一笑如含苞待放
        你的美一缕飘散
        去到我去不了的地方
        天青色等烟雨 而我在等你
        炊烟袅袅升起 隔江千万里
        在瓶底书汉隶仿前朝的飘逸
        就当我为遇见你伏笔
        天青色等烟雨 而我在等你
        月色被打捞起 晕开了结局
        如传世的青花瓷自顾自美丽
        你眼带笑意
    </div>


    <div class="box" style="background: linear-gradient(white 99%,black 0);background-size:100% 20%;">



</body>
</html>
