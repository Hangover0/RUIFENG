<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数值</title>
</head>
<body>
<style>
    .box{
        width: 80%;
        height: 500px;
        margin: auto;
    }
    form{
        padding-left: 20px;
        box-sizing: border-box;
        width: 600px;
        height: 120px;
        margin: auto;
        background: #00ffff;
        border-radius: 10px 10px 0px 0px;
        border-top: 10px solid purple;
        display: flex;
        align-items: center;
    }
    input{
        width: 100px;
        height: 35px;
        border-radius: 5px;
        padding: 0px 5px;
        background: white;
        outline: none;
        border: 0px;
    }
    input:focus{
        box-shadow: 0px 0px 16px 1px purple inset;
    }
    select{
        height: 35px;
        width: 40px;
        border:1px solid rgb(169,169,169);
        box-sizing: border-box;
        align-items: center;
        color: purple;
        background-color: white;
        cursor: default;
        margin: 10px;
        font-weight: bolder;
        outline: none;
    }
    select:focus{
        box-shadow: 0px 0px 16px 1px purple inset;
    }
    label{
        font-weight: bold;
        font-size: 45px;
        overflow: hidden;
        margin: 0 5px;
        color: purple;
        cursor: default;
    }


</style>
<div class="box">
    <form>
        <input type="text" id="firstIpt">
        <select id="operator">
            <option value="0">+</option>
            <option value="1">-</option>
            <option value="2">×</option>
            <option value="3">÷</option>
        </select>
        <input type="text" id="secondIpt">
        <label>=</label>
        <label id="result">0</label>
    </form>
</div>




<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript" src="js/work.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
