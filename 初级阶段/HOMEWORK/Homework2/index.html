<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>表单-注册</title>
</head>
<body>
<div class="main">
    <h1 align="center">注册</h1>
    <form action="javascript:;" align="center">
        <p>
            <lebal>账号：</lebal>
            <input type="text" placeholder="请输入账号" required>
            <span>(必填)</span>
        </p>
        <p>
            <lebal>密码：</lebal>
            <input type="password" placeholder="请输入密码" pattern="[0-9]" required maxlength="8">
            <span>(必填)</span>
        </p>
        <p>
            <lebal>性别：保密</lebal>
            <lebal for="male">男</lebal>
            <input type="radio" name="gender" id="male" checked>
            <lebal for="female">女</lebal>
            <input type="radio" name="dender" id="female">
            <span>(选填)</span>
        </p>
        <p>
            <lebal>邮箱：</lebal>
            <input type="e-mail">
            <span>(选填)</span>
        </p>
        <p>
            <lebel>电话：</lebel>
            <input type="tel" required>
            <span>(必填)</span>
        </p>
        <p>
            <select id="industry">
                <option value="0">--请选择行业--</option>
                <option value="1">互联网/电子商务</option>
                <option value="2">房地产/建筑/建材/工程</option>
                <option value="3">贸易/进出口</option>
                <option value="4">教育/培训/院校</option>
                <option value="5">媒体/出版/影视/文化传播</option>
            </select>
        </p>
        <p>
            <input type="text" placeholder="输入或选择您所在的城市" list="city">
            <datalist id="city">
                <option value="北京"></option>
                <option value="上海"></option>
                <option value="深圳"></option>
                <option value="成都"></option>
                <option value="重庆"></option>
            </datalist>
        </p>
        <p>
            <textarea name="" id="" cols="50" rows="5" placeholder="请输入您的个性签名，不超过120个字符" maxlength="200"></textarea>
        </p>
        <p class="fieldest">
            <fieldset style="width:400px;height:80px;margin: 0 auto;padding: 3px;">
                <legend>健康信息</legend>
                <label for="height">身高：</label>
                <input type="text" id="height" name="healthInfor"><br/>
                <label for="weight">体重：</label>
                <input type="text" id="weight" name="healthInfor">
            </fieldset>
        </p>
        <p class="fieldest">
        <fieldset style="width:890px;margin: 0 auto" >
            <legend>兴趣爱好</legend>
            <label for="swim">游泳</label>
            <input type="checkbox" name="hobby" id="swim">
            <label for="sing">唱歌</label>
            <input type="checkbox" name="hobby" id="sing">
            <label for="photography">摄影</label>
            <input type="checkbox" name="hobby" id="photography">
            <label for="sport">运动</label>
            <input type="checkbox" name="hobby" id="sport" checked>
            <label for="game">游戏</label>
            <input type="checkbox" name="hobby" id="game">
            <label for="write code">撸代码</label>
            <input type="checkbox" name="hobby" id="write code" checked>
        </fieldset>
        </p>
        <p>
            <button type="submit">注册</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="buttom">取消</button>
        </p>

    </form>
</div>
</body>
</html>
