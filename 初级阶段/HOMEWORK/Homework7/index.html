<body>
    <main>
        <h1>古诗鉴赏</h1>
        <hr>
        <div class="box">
            <div class="poetry">
                <h3 class="css11539f8e591c634" >锦瑟</h3>
                <p class="css11539f8e591c634" >锦瑟无端五十弦，一弦一柱思华年。</p>
                <p class="css11539f8e591c634" >庄生晓梦迷蝴蝶，望帝春心托杜鹃。</p>
                <p class="css11539f8e591c634" >沧海月明珠有泪，蓝田日暖玉生烟。</p>
                <p class="css11539f8e591c634" >此情可待成追忆，只是当时已惘然。</p>
            </div>
            <div class="poetry">
                <h3 class="css11539f8e591c634" >望蓟门</h3>
                <p class="css11539f8e591c634" >燕台一去客心惊，笳鼓喧喧汉将营。</p>
                <p class="css11539f8e591c634" >万里寒光生积雪，三边曙色动危旌。</p>
                <p class="css11539f8e591c634" >沙场烽火侵胡月，海畔云山拥蓟城。</p>
                <p class="css11539f8e591c634" >少小虽非投笔吏，论功还欲请长缨。</p>
            </div>
        </div>
    </main>
