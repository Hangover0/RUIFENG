<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ消息</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <div class="item">
            <span> 好友</span>
            <span>群</span>
            <span>多人聊天</span>
            <span class="add">+</span>
        </div>
        <ul class="menu-list">
            <li class="btn">
                <p class="school">>同学 <span class="sline"></span>/<span class="scount"></span></p>
                <ul class="schoolmates submenu-list">           
                </ul>
            </li>
            <li class="btn">
                <p class="fri">>朋友 <span class="fline"></span>/<span class="fcount"></span></p>
                <ul class="friends submenu-list">         
                </ul>
            </li>
            <li class="btn game">
                <p class="gas">>游戏 <span class="gline"></span>/<span class="gcount"></span></p>
                <ul class="games submenu-list">     
                </ul>
            </li>
        </ul>
    </main>



    <script src="./plugin/jquery-3.3.1.min.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
